<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png"/>
  <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico">
  <link rel="manifest" type="application/manifest+json" href="%sveltekit.assets%/site.webmanifest">
  <meta name="description" content="Store and edit your markdown notes" />

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://noteme.app/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="NoteMe" />
  <meta property="og:description" content="Store and edit your markdown notes" />
  <meta property="og:image" content="https://noteme.app/social-banner.png" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:domain" content="noteme.app" />
  <meta property="twitter:url" content="https://noteme.app/" />
  <meta name="twitter:title" content="NoteMe" />
  <meta name="twitter:description" content="Store and edit your markdown notes" />
  <meta name="twitter:image" content="https://noteme.app/social-banner.png" />
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div class="contents">%sveltekit.body%</div>
</body>

</html>
